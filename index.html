<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Sanctum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wood: {
                100: '#e3d5c3',
                300: '#c4a484',
                500: '#a67b5b',
                700: '#855e42',
                800: '#5c4033', // Deep mahogany
                900: '#3e2b22',
              },
              paper: {
                DEFAULT: '#fdfbf7', // Old paper
                dark: '#f0ebd8',
              },
              library: {
                green: '#2f4f4f',
                gold: '#d4af37',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', '"Noto Serif KR"', 'serif'],
              sans: ['ui-sans-serif', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Noto Serif KR', serif;
        background-color: #1a1a1a;
        overflow: hidden;
      }
      /* Custom scrollbar for that vintage feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #3e2b22; 
      }
      ::-webkit-scrollbar-thumb {
        background: #855e42; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a67b5b; 
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
